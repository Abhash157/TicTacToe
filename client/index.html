<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="socket.io/socket.io.js"></script>
    <title>Tic Tac Toe</title>
    <style>
      body {
        background: #444;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: grid;
        height: 500px;
        width: 500px;
        grid-template-columns: 33% 33% 33%;
        margin: auto;
      }
      .box {
        height: 155px;
        width: 155px;
        background: #d3d4c7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
